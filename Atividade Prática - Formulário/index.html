<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Formulário</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Sair</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>
    <div class="container" style="margin-top: 6%;">
        <form>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              </div>
              <div class="form-group col-md-4">
                <label for="inputNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputNascimento">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNomeMãe">Nome da Mãe:</label>
                  <input type="text" class="form-control" id="inputNomeMãe">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNomePai">Nome do Pai:</label>
                  <input type="text" class="form-control" id="inputNomePai">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCidade">Cidade:</label>
                  <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCurso">Curso:</label>
                    <select id="inputCurso" class="form-control">
                      <option selected>Selecione o Curso</option>
                      <option>informática</option>
                      <option>Enfermagem</option>
                      <option>Comércio</option>
                      <option>Administração</option>
                    </select>
                  </div>
                <div class="form-group col-md-4">
                    <label for="inputTurma">Turma:</label>
                    <input type="text" class="form-control" id="inputTurma">
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputEndereco">Endereço:</label>
                <input type="text" class="form-control" id="Endereco">
              </div>
              <div class="form-group col-md-3">
                <label for="inputComplemento">Complemento:</label>
                <input type="text" class="form-control" id="inputComplemento">
              </div>
              <div class="form-group col-md-3">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" onblur="buscaCep(this.value)">
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
              Enviar Dados
            </button>
            <!-- Modal -->
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmação de Dados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Você tem certeza de que as informações estão corretas?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar Dados</button>
                  </div>
                </div>
              </div>
            </div>
                </div>
            </div>
          </form>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
