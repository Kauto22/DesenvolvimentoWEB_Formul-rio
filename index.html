<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="margin-top: 2%;">
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              </div>
              <div class="form-group col-md-4">
                <label for="inputNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputNascimento">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNomeMãe">Nome do Mãe:</label>
                  <input type="text" class="form-control" id="inputNomeMãe">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNomePai">Nome da Pai:</label>
                  <input type="text" class="form-control" id="inputNomePai">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCidade">Cidade:</label>
                  <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCurso">Curso:</label>
                    <select id="inputCurso" class="form-control">
                      <option selected>Selecione o Curso</option>
                      <option>informática</option>
                      <option>Enfermagem</option>
                      <option>Comércio</option>
                      <option>Administração</option>
                    </select>
                  </div>
                <div class="form-group col-md-4">
                    <label for="inputTurma">Turma:</label>
                    <input type="text" class="form-control" id="inputTurma">
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputEndereço">Endereço:</label>
                <input type="text" class="form-control" id="inputEndereço">
              </div>
              <div class="form-group col-md-3">
                <label for="inputComplemento">Complemento:</label>
                <input type="text" class="form-control" id="inputComplemento">
              </div>
              <div class="form-group col-md-3">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP">
              </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Enviar Dados</button>
            </div>
          </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
